    .masonry-layout {
      column-count: 3;

    .masonry-layout img {

    }

      .masonry-layout {

      }
    }
    @media (max-width: 576px) {
      .masonry-layout {
        column-count: 1;
      }
    }
    footer {
      background-color: #1c1c1c;

      padding: 2rem 0;
      text-align: center;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s ease-in-out;
    }
    .social-icons a:hover {

    a {

    a:hover {
